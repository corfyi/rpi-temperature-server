sudo: false

language: python

python:
  - 3.4

install:
  - npm install -g jasmine-node
  - npm install frisby
  - ./server_setup.sh
  - cp tests/config.test.py config.py

before_script:
  - ./run_server.sh &
  # The server needs a little time to ensure it has generated some data
  # before we start testing the API.
  - sleep 5

script:
  - jasmine-node tests/
