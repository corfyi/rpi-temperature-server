<!DOCTYPE html>
<html>
  <head>
    <title>Test #2 - ajax</title>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/rickshaw/rickshaw.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="bower_components/rickshaw/rickshaw.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    <h1> Temperature functions testing </h1>

    <form>
      <input id="server-name" name="server-name" type="text"/>
      <input id="update-details-btn" name="update-details-btn" type="button" value="Update" />
    </form>

    <h2> Current Temperature </h2>

    <input id="update-current-btn" type="button" value="update" />
    <div id="current-temp"></div>

    <h2> Limits </h2>

    <p> Note: expects a unix timestamp </p>
    <form>
      <p>
        Lower: <input id="lower-limit" type="text"/>
      </p>
      <p>
        Upper: <input id="upper-limit" type="text"/>
      </p>
    </form>

    <h2> Maximum Temperature </h2>
    <form>
      <input id="update-max-btn" name="update-max-btn" type="button" value="Update" />
    </form>

    <div id="max-temp"></div>


    <h2> Minimum Temperature </h2>
    <form>
      <input id="update-min-btn" name="update-min-btn" type="button" value="Update" />
    </form>

    <div id="min-temp"></div>

    <h2> Average Temperature </h2>
    <form>
      <input id="update-ave-btn" name="update-ave-btn" type="button" value="Update" />
    </form>

    <div id="ave-temp"></div>

  </body>
</html>
