<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Temperature</title>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/metrics-graphics/dist/metricsgraphics.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="bower_components/metrics-graphics/dist/metricsgraphics.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    <h1> Temperature functions testing </h1>

    <form>
      <input id="server-name" name="server-name" type="text"/>
      <input id="update-details-btn" name="update-details-btn" type="button" value="Update" />
    </form>

    <h2> Current Temperature </h2>

    <input id="update-current-btn" type="button" value="update" />
    <div id="current-temp"></div>

    <h2> Limits </h2>


    <!-- from https://eonasdan.github.io/bootstrap-datetimepicker/#linked-pickers -->
    <div class="container">
        <div class='col-md-5'>
            <div class="form-group">
                <div class='input-group date' id='lower-datepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-5'>
            <div class="form-group">
                <div class='input-group date' id='upper-datepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <h2> Maximum Temperature </h2>
    <form>
      <input id="update-max-btn" name="update-max-btn" type="button" value="Update" />
    </form>

    <div id="max-temp"></div>


    <h2> Minimum Temperature </h2>
    <form>
      <input id="update-min-btn" name="update-min-btn" type="button" value="Update" />
    </form>

    <div id="min-temp"></div>

    <h2> Average Temperature </h2>
    <form>
      <input id="update-ave-btn" name="update-ave-btn" type="button" value="Update" />
    </form>

    <div id="ave-temp"></div>

    <h2> Graph </h2>

    <form>
      <input id="update-graph-btn" name="update-graph-btn" type="button" value="Update" />
    </form>

    <div id="chart_container">
      <div id="chart"></div>
    </div>

  </body>
</html>
